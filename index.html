<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar system</title>
    <link rel="stylesheet" href="desktop.css" />
  </head>
  <body>
    <header id="heading">
      <h1>SOLAR SYSTEM</h1>
    </header>
    <div class="home">
      <div class="solarsystem">
        <div id="sun">
          <a href="#sun">
            <div id="sun-logo"></div>
          </a>
        </div>
        <div class="planets">
          <!-- neptune -->
          <div class="neptune">
            <a href="#neptune">
              <img id="neptune-logo" src="images/neptune.png" alt="neptune" />
            </a>
            <div>NEPTUNE</div>
          </div>
          <!-- uranus -->
          <div class="uranus">
            <a href="#uranus">
              <img id="uranus-logo" src="images/uranus.png" alt="uranus" />
            </a>
            <div>URANUS</div>
          </div>
          <!-- saturn -->
          <div class="saturn">
            <a href="#saturn">
              <img id="saturn-logo" src="images/saturn.png" alt="saturn" />
            </a>
            <div>SATURN</div>
          </div>
          <!-- jupiter -->
          <div class="jupiter">
            <a href="#jupiter">
              <img id="jupiter-logo" src="images/jupiter.png" alt="jupiter" />
            </a>
            <div>JUPITER</div>
          </div>
          <!-- mars -->
          <div class="mars">
            <a href="#mars">
              <img id="mars-logo" src="images/mars.png" alt="mars" />
            </a>
            <div>MARS</div>
          </div>
          <!-- earth -->
          <div class="earth">
            <a href="#earth">
              <img id="earth-logo" src="images/earth.png" alt="earth" />
            </a>
            <div>EARTH</div>
          </div>
          <!-- venus -->
          <div class="venus">
            <a href="#venus">
              <img id="venus-logo" src="images/venus.png" alt="venus" />
            </a>
            <div>VENUS</div>
          </div>
          <!-- mercury -->
          <div class="mercury">
            <a href="#mercury">
              <img id="mercury-logo" src="images/mercury.png" alt="mercury" />
            </a>
            <div>MERCURY</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
